<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبد دارایی - کارگزاری بانک تجارت</title>
    <style>
        :root {
            --primary-blue: #005A9C; --secondary-blue: #007BFF; --buy-green: #28a745; --sell-red: #dc3545;
            --background-light: #f8f9fa; --card-bg: #ffffff; --text-dark: #212529; --text-light: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08); --border-color: #dee2e6; --font-family: 'Vazirmatn', sans-serif;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family); background-color: var(--background-light); color: var(--text-dark); line-height: 1.6; }
        header { background-color: var(--card-bg); padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 10px var(--shadow-color); position: sticky; top: 0; z-index: 1000; animation: fadeIn 0.7s ease-out; }
        .logo-container img { height: 45px; }
        nav { display: flex; align-items: center; gap: 1.5rem; }
        nav .user-info { font-weight: 600; color: var(--primary-blue); }
        nav button { background: transparent; color: var(--text-dark); border: none; padding: 10px 20px; cursor: pointer; border-radius: 50px; font-size: 14px; font-weight: 600; font-family: var(--font-family); transition: all 0.3s ease; }
        nav button.logout { border: 2px solid #ced4da; color: #6c757d; }
        nav button.logout:hover { background-color: var(--sell-red); border-color: var(--sell-red); color: var(--text-light); }
        nav form { display: inline; }
        main { padding: 2.5rem; max-width: 1200px; margin: auto; }
        .card { background-color: var(--card-bg); padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px var(--shadow-color); }
        .card h2 { color: var(--primary-blue); margin-bottom: 1.5rem; font-size: 1.8rem; border-bottom: 2px solid var(--primary-blue); padding-bottom: 0.5rem; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; text-align: right; }
        th, td { padding: 1rem; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        th { font-weight: 700; font-size: 1rem; color: #495057; background-color: #f1f3f5; }
        tbody tr:hover { background-color: #f8f9fa; }
        .profit { color: var(--buy-green); font-weight: 600; }
        .loss { color: var(--sell-red); font-weight: 600; }
        .no-data { text-align: center; padding: 2rem; color: #6c757d; }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <a href="/"><img th:src="@{/TBRK_Logo.png}" alt="لوگوی تجارت"></a>
    </div>
    <nav>
        <span class="user-info">کاربر: <span sec:authentication="name"></span></span>
        <a href="/order"><button>ثبت سفارش</button></a>
        <a href="/portfolio"><button>سبد دارایی</button></a>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="logout">خروج</button>
        </form>
    </nav>
</header>

<main>
    <div class="card">
        <h2>سبد دارایی شما</h2>
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>نماد</th>
                    <th>نام شرکت</th>
                    <th>تعداد</th>
                    <th>ارزش روز (ریال)</th>
                    <th>سود/زیان (ریال)</th>
                </tr>
                </thead>
                <tbody id="portfolio-tbody">
                <tr th:if="${#lists.isEmpty(portfolioItems)}">
                    <td colspan="5" class="no-data">موردی برای نمایش در سبد دارایی شما یافت نشد.</td>
                </tr>
                <tr th:each="item : ${portfolioItems}">
                    <td th:text="${item.symbolCode}"></td>
                    <td th:text="${item.companyName}"></td>
                    <td th:text="${#numbers.formatDecimal(item.quantity, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(item.currentValue, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(item.profitLoss, 0, 'COMMA', 0, 'POINT')}"
                        th:class="${item.profitLoss >= 0 ? 'profit' : 'loss'}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

</body>
</html>
