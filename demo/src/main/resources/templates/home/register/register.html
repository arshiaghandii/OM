<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ثبت‌نام</title>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Tahoma", sans-serif;
            background: linear-gradient(135deg, #004080, #0066b3);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }

        .register-container {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
            color: #333;
        }

        /* لوگو */
        .logo {
            margin-bottom: 2rem;
        }
        .logo img {
            max-width: 220px;
        }

        .register-container h2 {
            margin-bottom: 1.5rem;
            color: #004080;
            font-weight: 700;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: right;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: block;
            font-size: 0.95rem;
            color: #004080;
        }

        input {
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1.8px solid #004080;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            direction: rtl;
        }

        input:focus {
            border-color: #0066b3;
            box-shadow: 0 0 5px #0066b3aa;
        }

        .error-message {
            background-color: #fdd;
            border: 1px solid #e44;
            color: #900;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
        }

        button {
            margin-top: 1.2rem;
            background: #004080;
            color: white;
            border: none;
            padding: 0.9rem 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #0066b3;
        }

        .links {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            color: #0f4c81;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #1e70bf;
            text-decoration: underline;
        }

        @media (max-width: 450px) {
            .register-container {
                padding: 2rem 1.5rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>

<div class="register-container" role="main" aria-labelledby="registerTitle">
    <!-- لوگو -->
    <div class="logo">
        <a href="/"><img src="/static/TBRK_Logo.png" alt="لوگوی  تجارت"></a>
    </div>

    <h2 id="registerTitle">ثبت‌نام</h2>

    <div id="error" class="error-message" role="alert"></div>

    <form id="registerForm" action="/register" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label for="first_name">نام</label>
            <input type="text" id="first_name" name="first_name" placeholder="نام خود را وارد کنید" required />
        </div>
        <div>
            <label for="last_name">نام خانوادگی</label>
            <input type="text" id="last_name" name="last_name" placeholder="نام خانوادگی خود را وارد کنید" required />
        </div>
        <div>
            <label for="username">نام کاربری</label>
            <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" required />
        </div>
        <div>
            <label for="email">ایمیل</label>
            <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required />
        </div>
        <div>
            <label for="phone">شماره تماس</label>
            <input type="tel" id="phone" name="phone" placeholder="مثال: 09123456789" pattern="^09\d{9}$" required />
        </div>
        <div>
            <label for="password">رمز عبور</label>
            <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required />
        </div>
        <div>
            <label for="confirmPassword">تکرار رمز عبور</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="رمز عبور را دوباره وارد کنید" required />
        </div>

        <button type="submit">ثبت‌نام</button>

        <div class="links">
            <a href="/login">صفحه ورود</a>
            <a href="/">بازگشت به صفحه اصلی</a>
        </div>
    </form>
</div>

<script>
    const form = document.getElementById('registerForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', e => {
        errorDiv.style.display = 'none';
        errorDiv.textContent = '';

        const firstName = form.first_name.value.trim();
        const lastName = form.last_name.value.trim();
        const username = form.username.value.trim();
        const email = form.email.value.trim();
        const phone = form.phone.value.trim();
        const password = form.password.value;
        const confirmPassword = form.confirmPassword.value;

        if (!firstName) { showError('لطفا نام را وارد کنید.'); e.preventDefault(); return; }
        if (!lastName) { showError('لطفا نام خانوادگی را وارد کنید.'); e.preventDefault(); return; }
        if (!username) { showError('لطفا نام کاربری را وارد کنید.'); e.preventDefault(); return; }
        if (!email) { showError('لطفا ایمیل را وارد کنید.'); e.preventDefault(); return; }
        if (!phone.match(/^09\d{9}$/)) { showError('شماره تماس معتبر نیست.'); e.preventDefault(); return; }
        if (!password) { showError('لطفا رمز عبور را وارد کنید.'); e.preventDefault(); return; }
        if (password !== confirmPassword) { showError('رمز عبور و تکرار آن یکسان نیست.'); e.preventDefault(); return; }

        // بعدا می‌تونی AJAX یا ریدایرکت به بک‌اند اضافه کنی
        alert("ثبت‌نام با موفقیت ثبت شد (بک‌اند بعداً اضافه می‌شود)");
    });

    function showError(msg) {
        errorDiv.textContent = msg;
        errorDiv.style.display = 'block';
    }
</script>

</body>
</html>
