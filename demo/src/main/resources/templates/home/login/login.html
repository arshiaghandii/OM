<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ورود به حساب کاربری</title>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Tahoma", sans-serif;
            background: linear-gradient(135deg, #004080, #0066b3);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }

        /* **استفاده از همان کلاس کانتینر برای ظاهر یکسان** */
        .login-container {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
            color: #333;
        }

        .logo {
            margin-bottom: 2rem;
        }
        .logo img {
            max-width: 220px;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #004080;
            font-weight: 700;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: right;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: block;
            font-size: 0.95rem;
            color: #004080;
        }

        input {
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1.8px solid #004080;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            direction: rtl;
        }

        input:focus {
            border-color: #0066b3;
            box-shadow: 0 0 5px #0066b3aa;
        }

        .error-message {
            background-color: #FFBABA;
            color: #D8000C;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        button {
            margin-top: 1.2rem;
            background: #004080;
            color: white;
            border: none;
            padding: 0.9rem 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #0066b3;
        }

        .links {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            color: #0f4c81;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #1e70bf;
            text-decoration: underline;
        }

        @media (max-width: 450px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>

<div class="login-container" role="main" aria-labelledby="loginTitle">
    <div class="logo">
        <a href="/"><img th:src="@{/TBRK_Logo.png}" alt="لوگوی تجارت"></a>
    </div>

    <h2 id="loginTitle">ورود به حساب کاربری</h2>

    <div th:if="${param.error}" class="error-message">
        نام کاربری یا رمز عبور وارد شده صحیح نمی‌باشد.
    </div>

    <form th:action="@{/login}" method="post" th:object="${loginForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="usernameOrEmail">نام کاربری یا ایمیل</label>
            <input type="text" id="usernameOrEmail" th:field="*{usernameOrEmail}" placeholder="نام کاربری یا ایمیل خود را وارد کنید" required />
        </div>

        <div>
            <label for="password">رمز عبور</label>
            <input type="password" id="password" th:field="*{password}" placeholder="رمز عبور خود را وارد کنید" required />
        </div>

        <button type="submit">ورود</button>

        <div class="links">
            <a href="/register">حساب کاربری ندارم</a>
            <a href="/">بازگشت به صفحه اصلی</a>
        </div>
    </form>
</div>

</body>
</html>
