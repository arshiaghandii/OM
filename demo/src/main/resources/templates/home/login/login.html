<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ورود - کارگزاری بانک تجارت</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #005A9C; /* Official Bank Tejarat Blue */
            --secondary-blue: #007BFF;
            --accent-gradient-start: #17a2b8;
            --accent-gradient-end: #20c997;
            --error-red: #e53935;
            --error-bg: #ffcdd2;
            --background-light: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #212529;
            --text-light: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --font-family: 'Vazirmatn', sans-serif;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
            padding: 20px 0;
        }

        .login-container {
            background: var(--card-bg);
            padding: 2.5rem 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 10px 40px var(--shadow-color);
            text-align: center;
            color: var(--text-dark);
            animation: slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .logo { margin-bottom: 2rem; }
        .logo img { max-width: 200px; }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            text-align: right;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.3rem;
            display: block;
            font-size: 0.9rem;
            color: var(--primary-blue);
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-family: var(--font-family);
            border: 1px solid #ced4da;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            direction: rtl;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-gradient-start);
            box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.2);
        }

        button[type="submit"] {
            margin-top: 1.2rem;
            background-image: linear-gradient(45deg, var(--accent-gradient-start), var(--accent-gradient-end));
            background-size: 200% auto;
            color: var(--text-light);
            border: none;
            padding: 0.9rem 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: var(--font-family);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(.25, .8, .25, 1);
            box-shadow: 0 4px 10px rgba(32, 201, 151, 0.2);
        }

        button[type="submit"]:hover {
            background-position: right center;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(32, 201, 151, 0.3);
        }

        .links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            color: var(--secondary-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: var(--primary-blue);
            text-decoration: underline;
        }

        .error-message {
            background-color: var(--error-bg);
            color: var(--error-red);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            .login-container h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

<div class="login-container" role="main" aria-labelledby="loginTitle">
    <div class="logo">
        <a href="/"><img th:src="@{/TBRK_Logo.png}" alt="لوگوی تجارت"></a>
    </div>

    <h2 id="loginTitle">ورود به حساب کاربری</h2>

    <div th:if="${param.error}" class="error-message">
        نام کاربری یا رمز عبور وارد شده صحیح نمی‌باشد.
    </div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="username">نام کاربری یا ایمیل</label>
            <input type="text" id="username" name="usernameOrEmail" placeholder="نام کاربری یا ایمیل خود را وارد کنید" required />
        </div>

        <div>
            <label for="password">رمز عبور</label>
            <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required />
        </div>

        <button type="submit">ورود</button>

        <div class="links">
            <a href="/register">حساب کاربری ندارید؟ ثبت‌نام</a>
            <a href="/">بازگشت به صفحه اصلی</a>
        </div>
    </form>
</div>

</body>
</html>
